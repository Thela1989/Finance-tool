<!DOCTYPE html>
<html lang="sv">
  <head>

    <link rel="stylesheet" href="styles.css" />

    <div class="container">
      <h1>Ekonomi App</h1>
      <form id="ekonomiForm">

          <label for="income">Inkomst:</label>
          <input class="income" type="number" id="income" required />

          <label for="utgift1">Utgift 1:</label>
          <input type="number" class="expense" id="expense1" required />

          <label for="utgift2">Utgift 2:</label>
          <input type="number" class="expense" id="expense2" required />

          <label for="utgift3">Utgift 3:</label>
          <input type="number" class="expense" id="expense3" required />

          <label for="savings">Sparande:</label>
          <input type="number" id="savings" />

          <label for="debt">Skuld:</label>
          <input type="number" id="debt" />
        </div>
        <button id="result" type="button" onclick="calculateResult()">Ber√§kna</button>
      </form>
      <div id="save"></div>
      <button onclick="sparaDokument()">Spara som dokument</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
