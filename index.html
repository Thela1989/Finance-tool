<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />

    <title>Ekonomi App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ekonomi App</h1>
      <form id="ekonomiForm">
        <div class="form-grid">
          <label for="inkomst">Inkomst:</label>
          <input type="number" id="inkomst" required />

          <label for="utgift1">Utgift 1:</label>
          <input type="number" class="utgift" id="utgift1" required />

          <label for="utgift2">Utgift 2:</label>
          <input type="number" class="utgift" id="utgift2" required />

          <label for="utgift3">Utgift 3:</label>
          <input type="number" class="utgift" id="utgift3" required />

          <label for="sparande">Sparande:</label>
          <input type="number" id="sparande" />

          <label for="skuld">Skuld:</label>
          <input type="number" id="skuld" />
        </div>
        <button type="button" onclick="beraknaEkonomi()">Ber√§kna</button>
      </form>
      <div id="resultat"></div>
      <button onclick="sparaDokument()">Spara som dokument</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
